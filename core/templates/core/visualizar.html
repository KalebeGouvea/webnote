{% extends 'core/model-page.html' %}

{% block content %}
<h1 class="mt-3 mb-3">Visualizar/editar nota</h1>
<a class="text-muted" href="{% url 'core:index' %}"><h4>Voltar</h4></a>

<form class="form-nota mx-auto" action="{% url 'core:editanota' nota.id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <textarea class="form-control" id="campotexto" rows="24" name="novotexto">{{ nota.texto }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary mr-2">Salvar</button>
    <a class="btn btn-outline-danger" href="{% url 'core:deletanota' nota.id %}" role="button">Deletar</a>
</form>

{% endblock %}
