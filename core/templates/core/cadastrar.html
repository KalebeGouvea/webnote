{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Webnote - Cadastrar</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="{% static 'core/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'core/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="{% url 'core:enviacadastro' %}" method="post">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'core/img/logo.svg' %}" alt="" width="180" height="180">
      <label for="inputNome" class="sr-only">Nome</label>
      <input type="text" id="inputNome" name="inputNome" class="form-control mb-2" placeholder="Primeiro nome" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="inputEmail" class="form-control mb-2" placeholder="Insira um endereço de email" required>
      <label for="inputSenha" class="sr-only">Password</label>
      <input type="password" id="inputSenha" name="inputSenha" class="form-control mb-2" placeholder="Insira a senha" required>
      <label for="inputSenha2" class="sr-only">Password</label>
      <input type="password" id="inputSenha2" name="inputSenha2" class="form-control mb-2" placeholder="Insira a senha novamente" required>

      <button class="btn btn-lg btn-primary btn-block btn-verde mb-2" type="submit">Cadastre-se</button>
      <a class="text-muted" href="{% url 'core:login' %}">Já possui uma conta? Faça o login aqui</a>
      <p class="mt-5 mb-3 text-muted">&copy; Desenvolvido por Kalebe Gouvea - 2020</p>
    </form>
</body>
</html>
